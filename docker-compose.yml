services:
  app:
    image: nella611/menus
    build: .
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 8000:8000

  db:
    image: postgres:15
    environment:
        - POSTGRES_USER=${DB_USER}
        - POSTGRES_PASSWORD=${DB_PASSWORD}
        - POSTGRES_DB=${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5
